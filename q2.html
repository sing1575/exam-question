<!DOCTYPE html>
<html>

<head>
    <title>Alberta Active Fires</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <style>
        #mapid {
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <script>
        var map = L.map('mapid').setView([55, -113], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('https://cwfis.cfs.nrcan.gc.ca/geoserver/public/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=public:activefires_current&srsname=EPSG:4326&outputFormat=json')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data.features, {
                    filter: function(feature){
                        return feature.properties.agency === "ab"; // Fires Originating in Alberta
                    },
                    style: function (feature) {
                        var fillOpacity = 0.5;
                        if (feature.properties.hectares < 1 || feature.properties.hectares === null) {
                            fillOpacity = 0; // inside of the point transparent for hectares less than 1 or null
                        } else if (feature.properties.hectares > 1000) {
                            fillOpacity = 1; // inside of the circle opaque for hectares greater than 1000
                        }
                        var options = {
                            color: '#FF0000',
                            weight: 2,
                            fillOpacity: fillOpacity
                        }
                        return options;
                    },
                    onEachFeature: function (feature, layer) {
                        var startDate = new Date(feature.properties.startdate);
                        var formattedStartDate = startDate.toLocaleString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                        var popupContent = "<p>"
                            + "Fire Name: " + feature.properties.firename + "<br/>"
                            + "Stage of Control: " + feature.properties.stage_of_control + "<br/>"
                            + "Start Date: " + formattedStartDate + "<br/>"
                            + "Size: " + feature.properties.hectares + "<br/>"
                            + "</p>";
                        layer.bindPopup(popupContent);
                    },
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng);
                    }
                }).addTo(map);
            });
    </script>
</body>

</html>
